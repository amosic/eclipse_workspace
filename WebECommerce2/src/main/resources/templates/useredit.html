<html lang="en"> 
    <head>  
        <title>Modifica utente</title>  
    </head>  
	<body>
		<div th:replace="fragments/header :: header"></div>
	
		<h1>Modifica utente</h1><br>
 
        <form th:action="@{/user/edit/}" th:object="${user}" method="post"> 
         	<input type="hidden" name="id" th:value="${user.id}"> 
            <table>  
                <tr> 
                    <td>Nome</td>  
                    <td><input type="text" name="nome" th:value="${user.nome}"></input></td>  
                </tr>  
                <tr>  
                    <td>Cognome</td>  
                    <td><input type="text" name="cognome" th:value="${user.cognome}"></input></td>  
                </tr>  
                <tr>  
                    <td>Email</td>  
                    <td><input type="text" name="email" th:value="${user.email}"></input></td>  
                </tr>  
                <tr>  
                    <td>User name</td>  
                    <td><input type="text" name="username" th:value="${user.username}"></input></td>  
                </tr>  
                <tr>  
                    <td>Password</td>  
                    <td><input type="text" name="password" th:value="${user.password}"></input></td>  
                </tr>  
                <tr>  
                    <td></td>  
                    <td><input type="submit" value="Submit"></input></td>  
                </tr>  
            </table>  
        </form>  
	</body>
</html>
